name: tauri-build
run-name: ${{ github.actor }} is building appimage
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: sudo apt-get install libgtk-3-dev
      - run: npm i
      - run: npm run tauri build -- --verbose
